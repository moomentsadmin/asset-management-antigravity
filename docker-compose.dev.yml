version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:latest
    container_name: asset-management-mongodb-dev
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-password}
      MONGO_INITDB_DATABASE: asset-management
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data_dev:/data/db
      - mongodb_config_dev:/data/configdb
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017 --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - asset-management-network-dev

  # Node.js Backend (Development with hot-reload)
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    container_name: asset-management-backend-dev
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_URI: mongodb://${MONGO_USER:-admin}:${MONGO_PASSWORD:-password}@mongodb:27017/asset-management?authSource=admin
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key-change-in-production}
      JWT_EXPIRE: 7d
      BCRYPT_ROUNDS: 10
      AUTO_INIT_DB: "true"
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-Admin@123456}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@company.com}
      COMPANY_NAME: ${COMPANY_NAME:-Asset Management Inc}
      CURRENCY: ${CURRENCY:-USD}
      TIMEZONE: ${TIMEZONE:-UTC}
    ports:
      - "5000:5000"
    volumes:
      - ./server:/app
      - /app/node_modules
    command: npm run dev
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - asset-management-network-dev

  # React Frontend (Development with Vite hot-reload)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend.dev
    container_name: asset-management-frontend-dev
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://backend:5000
      NODE_ENV: development
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev
    networks:
      - asset-management-network-dev

volumes:
  mongodb_data_dev:
    driver: local
  mongodb_config_dev:
    driver: local

networks:
  asset-management-network-dev:
    driver: bridge
