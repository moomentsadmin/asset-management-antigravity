version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:latest
    container_name: asset-management-mongodb-ssl
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-password}
      MONGO_INITDB_DATABASE: asset-management
    volumes:
      - mongodb_data_ssl:/data/db
      - mongodb_config_ssl:/data/configdb
    healthcheck:
      test: mongosh --username $$MONGO_INITDB_ROOT_USERNAME --password $$MONGO_INITDB_ROOT_PASSWORD --authenticationDatabase admin --eval "db.adminCommand('ping')" --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - asset-management-network-ssl

  # Node.js Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: asset-management-backend-ssl
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://${MONGO_USER:-admin}:${MONGO_PASSWORD:-password}@mongodb:27017/asset-management?authSource=admin
      FRONTEND_URL: https://${DOMAIN_NAME}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      AUTO_INIT_DB: "true"
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-Admin@123456}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@company.com}
      COMPANY_NAME: ${COMPANY_NAME:-Your Company}
      CURRENCY: ${CURRENCY:-USD}
      TIMEZONE: ${TIMEZONE:-America/New_York}
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - asset-management-network-ssl

  # React Frontend (Nginx with SSL)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: asset-management-frontend-ssl
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://backend:5000
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./ssl/nginx.conf:/etc/nginx/nginx.conf.template
      - ./ssl/certbot/conf:/etc/letsencrypt
      - ./ssl/certbot/www:/var/www/certbot
    command: /bin/sh -c "envsubst '$${DOMAIN_NAME}' < /etc/nginx/nginx.conf.template > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"
    networks:
      - asset-management-network-ssl

  # Certbot for SSL Certificates
  certbot:
    image: certbot/certbot
    container_name: asset-management-certbot
    volumes:
      - ./ssl/certbot/conf:/etc/letsencrypt
      - ./ssl/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - asset-management-network-ssl

volumes:
  mongodb_data_ssl:
    driver: local
  mongodb_config_ssl:
    driver: local

networks:
  asset-management-network-ssl:
    driver: bridge
