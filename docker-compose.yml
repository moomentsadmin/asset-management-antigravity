version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:latest
    container_name: asset-management-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-password}
      MONGO_INITDB_DATABASE: asset-management
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017 --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - asset-management-network

  # Node.js Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: asset-management-backend
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://${MONGO_USER:-admin}:${MONGO_PASSWORD:-password}@mongodb:27017/asset-management?authSource=admin
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      AUTO_INIT_DB: "true"
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-Admin@123456}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@company.com}
      COMPANY_NAME: ${COMPANY_NAME:-Your Company}
      CURRENCY: ${CURRENCY:-USD}
      TIMEZONE: ${TIMEZONE:-America/New_York}
    ports:
      - "5000:5000"
    volumes:
      - ./server:/app
      - /app/node_modules
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - asset-management-network

  # React Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: asset-management-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://localhost:5000
    ports:
      - "3000:3000"
    networks:
      - asset-management-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  asset-management-network:
    driver: bridge
